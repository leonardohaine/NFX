<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./css.css" />  
</h:head>
  
  <ui:composition template="layout.xhtml">
   <ui:define name="conteudo">
  
    <div align="center">
        
        <h:form id="formUsu" enctype="multipart/form-data">
        <p:panelGrid  id="panelCliente" style="margin-top:5px; background-color: #cccccc;" >
            
        <f:facet name="header">  
            <p:row>
		        <p:column style="background-color: darkblue; color:white;" colspan="8" styleClass="ui-widget-header">
		            <p:spacer height="0" >CADASTRO DE CLIENTE</p:spacer>
		        </p:column>
		    </p:row>  
        </f:facet>
        
        <p:row>
            <p:column colspan="4">Nome/Razão Social:<br/><p:inputText size="45" value="#{usuario.usuario.login}" /></p:column>
        
        	<p:column colspan="2">Tipo documento:<br/>
	            <p:selectOneMenu id="cnpjcpf" value="#{cliente.cliente.cnpj}" style="width:35px">
		            <f:selectItem itemLabel="CPF" itemValue="1" />
		            <f:selectItem itemLabel="CNPJ" itemValue="2" />
	            </p:selectOneMenu>
            </p:column>
            
            <p:column colspan="2">CPF/CNPJ:<br/><p:inputText size="15" maxlength="14" value="#{usuario.usuario.nome}" /></p:column>  
        </p:row>
        <p:row>
            <p:column colspan="2">Inscrição Estadual:<br/><p:inputText id="ie" size="15" value="#{cliente.cliente.inscricaoEstadual}" /></p:column>
        
            <p:column colspan="2">SUFRAMA:<br/><p:inputText id="suframa" size="15" value="#{cliente.cliente.suframa}"  /></p:column>
            
            <p:column colspan="4">Isento: <p:selectBooleanButton value="#{cliente.cliente.isento}"  onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" /></p:column>
        </p:row>
        <p:row> 
            <p:column colspan="4">E-mail:<br/><p:inputText size="45" value="#{cliente.cliente.email}" /></p:column>
            
            <p:column colspan="2">CEP:<br/><p:inputText size="15" maxlength="8" value="#{cliente.cliente.cep}" /></p:column>
              
            <p:column colspan="2">Logradouro:<br/><p:inputText size="20" value="#{cliente.cliente.logradouro}" /></p:column>
        </p:row>
        <p:row>
        	<p:column colspan="2">Número:<br/><p:inputText size="20" value="#{cliente.cliente.numero}" /></p:column>
        	
            <p:column colspan="2">Complemento:<br/><p:inputText size="15" value="#{cliente.cliente.complemento}" /></p:column>
            
            <p:column colspan="2">Bairro:<br/><p:inputText size="15" value="#{cliente.cliente.bairro}" /></p:column>
              
            <p:column colspan="2">Pais:<br/><p:inputText size="20" value="#{cliente.cliente.pais}" /></p:column>
        </p:row>
        <p:row>     
            <p:column colspan="2">UF:<br/>
				<p:selectOneMenu id="uf" filter="true" value="#{cliente.cliente.uf}" style="width: 20px">  
                    <p:ajax listener="#{cliente.selectionChanged}" />
                    <f:selectItem itemLabel="" itemValue="" />  
                    <f:selectItem itemLabel="AC" itemValue="AC" />  
                    <f:selectItem itemLabel="AL" itemValue="AL" />  
                    <f:selectItem itemLabel="AP" itemValue="AP" />
                    <f:selectItem itemLabel="AM" itemValue="AM" />  
                    <f:selectItem itemLabel="BA" itemValue="BA" />  
                    <f:selectItem itemLabel="CE" itemValue="CE" />  
                    <f:selectItem itemLabel="DF" itemValue="DF" />
                    <f:selectItem itemLabel="ES" itemValue="ES" />  
                    <f:selectItem itemLabel="GO" itemValue="GO" />  
                    <f:selectItem itemLabel="MA" itemValue="MA" />  
                    <f:selectItem itemLabel="MT" itemValue="MT" />
                    <f:selectItem itemLabel="MS" itemValue="MS" />  
                    <f:selectItem itemLabel="MG" itemValue="MG" />  
                    <f:selectItem itemLabel="PA" itemValue="PA" />  
                    <f:selectItem itemLabel="PB" itemValue="PB" />
                    <f:selectItem itemLabel="PR" itemValue="PR" />  
                    <f:selectItem itemLabel="PE" itemValue="PE" />  
                    <f:selectItem itemLabel="PI" itemValue="PI" />  
                    <f:selectItem itemLabel="RJ" itemValue="RJ" />
                    <f:selectItem itemLabel="RN" itemValue="RN" />  
                    <f:selectItem itemLabel="RS" itemValue="RS" />  
                    <f:selectItem itemLabel="RO" itemValue="RO" />  
                    <f:selectItem itemLabel="RR" itemValue="RR" />
                    <f:selectItem itemLabel="SC" itemValue="SC" />  
                    <f:selectItem itemLabel="SP" itemValue="SP" />  
                    <f:selectItem itemLabel="SE" itemValue="SE" />  
                    <f:selectItem itemLabel="TO" itemValue="TO" />
                </p:selectOneMenu>
			</p:column>
           
            <p:column colspan="2">Município:<br/>
            	<p:selectOneMenu id="municipio" filter="true" value="#{cliente.cliente.municipio}" style="width: 20px">
            		<f:selectItems value="#{cliente.listCidade}" />
            	</p:selectOneMenu>
            </p:column>
            
            <p:column colspan="4">Telefone:<br/><p:inputText size="20" value="#{usuario.usuario.nome}" /></p:column>
        </p:row>
        <p:row>
            <p:column style="text-align: center;" colspan="8">
                <p:commandButton icon="icone-add" id="novoBtn" update="panelCliente" process="@this" value="Novo" />
              
                <p:commandButton icon="icone-cancel" async="right" id="deleteBtn" action="#{cliente.delete}" value="Deletar" ajax="false" />
                <p:commandButton icon="icone-clear" process="@this"  id="clearBtn" value="Limpar" update="panelCliente">
                    <p:resetInput target="panelCliente" />
                </p:commandButton>
                <p:commandButton icon="icone-check" id="saveBtn" value="Salvar" action="#{cliente.save}" update="panelCliente" global="true" />
                
                <p:focus context="panelCliente"/>  
                <p:messages /> 
            </p:column> 
        </p:row>
        
        </p:panelGrid>
        
        <p:blockUI block="panelCliente" trigger="saveBtn, deleteBtn, clearBtn" /> 
    </h:form>
    
    </div> 
    
    </ui:define>   
    </ui:composition>
    
</html>
