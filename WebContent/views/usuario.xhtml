<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./css.css" />  
</h:head>
  
  <ui:composition template="layout.xhtml">
   <ui:define name="conteudo">
  
  	<h:form id="formUsu" enctype="multipart/form-data">
    	<div align="center" class="ui-fluid">
        
        
        <p:panelGrid columns="4" id="panelUsuario" columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4" 
        	layout="grid" style="margin-top:5px; background-color: #cccccc;" >
            
	        <f:facet name="header">  
	            <p:row>
			        <p:column style="background-color: darkblue; color:white;" colspan="8" styleClass="ui-widget-header">
			            <p:spacer height="0" >CADASTRO DE USUÁRIOS</p:spacer>
			        </p:column>
			    </p:row>  
	        </f:facet>
        
        
            <p:outputLabel value="Login:"/><p:inputText size="5" value="#{usuarioBean.usuario.login}" onkeyup="value=value.toUpperCase()" />
            
            Nome:<p:inputText size="29" value="#{usuarioBean.usuario.nome}" />
        
            Senha:<p:password  id="senha" size="25" value="#{usuarioBean.usuario.senha}" match="confirma" validatorMessage="Verifique se a senha está igual nos dois campos" redisplay="true" required="true" />
            
            Confirma senha:<p:password id="confirma" size="29" value="#{usuarioBean.usuario.senha}" redisplay="true" required="true" />
            
        
        <ui:remove>
        <p:row>  
            <p:column colspan="4">E-mail:<br/><p:inputText size="64" value="#{usuarioBean.usuario.email}" /></p:column>
            
            <p:column colspan="2">Ativo: <p:selectBooleanButton value="#{usuarioBean.usuario.ativo}"  onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" /></p:column>
            
            <p:column colspan="2">Administrador: <p:selectBooleanButton value="#{usuarioBean.usuario.isadmin}"  onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" /></p:column>
        </p:row>
        <p:row>
            <p:column colspan="2">Cadastros: <p:selectBooleanButton value=""  onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" /></p:column>
         
            <p:column colspan="2">Gerenciamento: <p:selectBooleanButton value="" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" /></p:column>
           
            <p:column colspan="2">Requisição: <p:selectBooleanButton value="" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" /></p:column>
              
            <p:column colspan="2">Usuários: <p:selectBooleanButton value="#{usuarioBean.usuario.checkusuarios}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" /></p:column>
            
        </p:row>
        <p:row>
            <p:column style="text-align: center;" colspan="8">
                
            </p:column> 
        </p:row>
        </ui:remove>
        
        		
        </p:panelGrid>
        
        <p:blockUI block="panelUsuario" trigger="saveBtn" /> 
    
    	</div>
    
    	<p:toolbar >
    		<f:facet name="right">
		    	<p:button value="Cancelar" icon="icone-cancel" outcome="listaUsuario"/>
		                
		        <p:commandButton icon="icone-check" id="saveBtn" value="Salvar" action="#{usuarioBean.salvar}" update="panelUsuario" global="true" />
		        
		        <p:focus context="panelUsuario"/>  
		        <p:messages id="messagesMaterial" showDetail="true" autoUpdate="true" closable="true" />
	        </f:facet>
    	</p:toolbar>
    	
    	<p:ajaxStatus style="width:128px;height:5px;" id="ajaxStatusPanel1">  
	         <f:facet name="start">  
	             <h:graphicImage library="algaworks" name="images/30.gif"/>
	         </f:facet>  
	
	         <f:facet name="complete">  
	             <h:outputText value="" />  
	         </f:facet>  
        </p:ajaxStatus>
    	
    </h:form>
    </ui:define>   
    </ui:composition>
    
</html>
