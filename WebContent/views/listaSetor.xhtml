<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./css.css" />  
</h:head>
  
  <ui:composition template="layout.xhtml">
   <ui:define name="conteudo">
   
    <div align="center">
        
        <h:form id="formSetor" enctype="multipart/form-data">
	      
		        <p:dataTable var="set" value="#{setor.setores}" reflow="true" rows="10" paginator="true"
		        				rowsPerPageTemplate="5,10,15" paginatorTemplate="{PageLinks}">
				    <f:facet name="header">
				        LISTA DE SETORES
				    </f:facet>
				    
				    <p:column headerText="Id">
				        <h:outputText value="#{set.setor}" />
				    </p:column>
				 
				    <p:column headerText="Descrição">
				        <h:outputText value="#{set.descricao}" />
				    </p:column>
				 
				    <p:column headerText="Ativo">
				        <p:graphicImage value="#{set.ativo ? '../imagens/ledgreen22.png' : '../imagens/ledred22.png'}" />
				    </p:column>
				    
				    <p:column headerText="Ação">
				        <p:commandButton update=":formSetor" action="#{setor.Edit}" icon="ui-icon-pencil" title="Editar">
			                <f:setPropertyActionListener value="#{set}" target="#{setor.selectedSetor}" />
			            </p:commandButton>
			            
			            <p:commandButton update=":formSetor messages" action="#{setor.delete}" icon="ui-icon-close" title="Deletar">
			                <f:setPropertyActionListener value="#{set}" target="#{setor.selectedSetor}" />
			            </p:commandButton>
				    </p:column>
				    
				    <f:facet name="footer">
				        Total: #{fn:length(setor.setores)}
				    </f:facet>
				 
				</p:dataTable>	
	        	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	        	<p:commandButton value="Cadastrar" id="ajax"  onclick="location.href='./setor.jsf';" styleClass="ui-priority-primary" />
	        <p:blockUI block="" trigger="" /> 
	    </h:form>
    </div> 
    
    </ui:define>   
    </ui:composition>
    
</html>
