<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./css.css" />  
</h:head>
  
  <ui:composition template="layout.xhtml">
   <ui:define name="conteudo">
  
    <div align="center">
        
        <h:form id="formUsu" enctype="multipart/form-data">
        <p:panelGrid  id="panelSetor" style="margin-top:20px; background-color: #cccccc;" >
            
        <f:facet name="header">  
            <p:row>
		        <p:column style="background-color: darkblue; color:white;" colspan="8" styleClass="ui-widget-header">
		            <p:spacer height="0" >CADASTRO DE SETORES</p:spacer>
		        </p:column>
		    </p:row>   
        </f:facet>
       
        <p:row>
            <p:column colspan="2">Setor:<br/><p:inputText size="29" value="#{setor.setor.setor}" /></p:column>
           
            <p:column colspan="2">Descrição:<br/><p:inputText size="29" value="#{setor.setor.descricao}" /></p:column>  
              
            <p:column colspan="2">Ativo:<br/><p:selectBooleanButton value="#{setor.setor.ativo}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" /></p:column>
            
        </p:row>
        <p:row>
            <p:column style="text-align: center;" colspan="8">
            
            	<p:commandButton icon="icone-cancel"  id="up" value="Update" ajax="true" update="@form" />
            
                
                <p:commandButton icon="icone-clear" process="@this"  id="clearBtn" value="Limpar" update="panelSetor">
                    <p:resetInput target="panelSetor" />
                </p:commandButton>
                <p:commandButton icon="icone-check" id="saveBtn" value="Salvar" action="#{setor.save}" update="panelSetor" global="true" />
                
                <p:focus context="panelSetor"/>  
                <p:messages id="messagesSetor" showDetail="true" autoUpdate="true" closable="true" />
            </p:column> 
        </p:row>
        
        </p:panelGrid>
        
        <p:blockUI block="panelSetor" trigger="saveBtn, clearBtn" /> 
    </h:form>
    
    </div> 
    
    </ui:define>   
    </ui:composition>
    
</html>
