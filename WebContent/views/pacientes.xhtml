<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./css.css" />  
</h:head>
  
 
  <ui:composition template="layout.xhtml">
   <ui:define name="conteudo">
  
    <div align="center">
        
         <script type="text/javascript">       
		      window.onload = function() {
		      document.getElementById('formPac:pesquisa').focus();
		    }
		  </script>
  
        
      <h:form id="formPac" enctype="multipart/form-data" >
       	  <p:focus context="panelPesqPac" for="pesquisa"/>
       	
	      <p:panelGrid id="panelPesqPac" columns="3" style="margin-bottom:5px; width: 890px;" >
		      <f:facet name="header">  
	            <p:row>
	               <p:column  style="background-color: darkblue; color:white;" colspan="8" styleClass="ui-widget-header">
	               		PESQUISA DE PACIENTES
               	   </p:column>  
	            </p:row>    
	          </f:facet>
	    		
		        <p:selectOneRadio label="Tipo" value="#{paciente.prontuario}" >
		            <f:selectItem itemLabel="Prontuário" itemValue="P"  />
		            <f:selectItem itemLabel="SUS" itemValue="S" />
		            <f:selectItem itemLabel="Nome" itemValue="N" />
		            <f:selectItem itemLabel="Requisição" itemValue="R" />
		        </p:selectOneRadio>
		        Pesquisa:<p:inputText id="pesquisa" size="20" value="#{usuario.usuario.login}" />
		      
	      </p:panelGrid>
		  
	        
	    <p:panelGrid id="panelPaciente" style="margin-top:0px;" >
	        
	        <p:row>
		        <p:column  style="background-color: darkblue; color:white;" colspan="8" styleClass="ui-widget-header">
		            <p:spacer height="0">PACIENTE</p:spacer>
		        </p:column>
		    </p:row>
	        <p:row>
	            <p:column colspan="2">Prontuário:<br/><p:inputText id="prontuario" size="15" value="#{usuario.usuario.login}" /></p:column>
	            
	            
	            <p:column colspan="2">Nome:<br/><p:inputText size="30" value="#{usuario.usuario.nome}" /></p:column>  
	          
	            
	            <p:column colspan="2">Nasc:<br/><p:calendar pattern="dd/MM/yyyy" mask="true" showOn="button" id="nasc" 
	            							 locale="pt"	size="15" value="#{usuario.usuario.senha}" >
        							  </p:calendar>
			    </p:column>
	           
	            <p:column colspan="2">Idade:<br/><p:inputText id="idade" size="5" readonly="false" value="#{paciente.idade}" >
			            						<p:ajax event="blur" listener="#{paciente.calcularIdade}" update="idade"/>
			            					</p:inputText>
				</p:column>
	        </p:row>
	        <p:row>
	            
	        </p:row>
	        <p:row>  
	            <p:column colspan="2">SUS:<br/><p:inputText size="15" value="#{usuario.usuario.email}" /></p:column>  

	            <p:column colspan="2">RG:<br/><p:inputText size="15" value="#{usuario.usuario.email}" /></p:column>  

	            <p:column colspan="2">CPF:<br/><p:inputText size="15" value="#{usuario.usuario.email}" /></p:column>  

	            <p:column colspan="2">Telefone:<br/><p:inputMask size="15" mask="99999-9999" value="#{usuario.usuario.email}" /></p:column>  
	        </p:row>
	        <p:row>
	        	<p:column colspan="2">Celular:<br/><p:inputMask size="15" mask="99999-9999" value="#{usuario.usuario.email}"  /></p:column>

	            <p:column colspan="2">Endereço:<br/><p:inputText size="30" value="#{usuario.usuario.email}" /></p:column>

	            <p:column colspan="2">Bairro:<br/><p:inputText size="15" value="#{usuario.usuario.email}" /></p:column>

	            <p:column colspan="2">Cidade:<br/><p:inputText size="15" value="#{usuario.usuario.email}" /></p:column>
	        </p:row>
	        
	        <p:row>
		        <p:column style="background-color: darkblue; color:white;" colspan="8" styleClass="ui-widget-header">
		            <p:spacer height="0" >REQUISIÇÃO</p:spacer>
		        </p:column>
		    </p:row>
		    
		    <p:row>  
	            <p:column colspan="2">Origem:<br/>
	            	<p:inputText size="3" value="#{usuario.usuario.email}" />
	            	 <p:commandButton value=" " icon="ui-icon-search" /> 
	            	<p:inputText size="25" value="#{usuario.usuario.email}" />
            	</p:column>  

	            <p:column colspan="2">Pedido:<br/><p:inputText id="pedido" size="15" value="#{usuario.usuario.email}" /></p:column>  

	            <p:column colspan="2">Volume:<br/><p:inputText size="15" value="#{usuario.usuario.email}" /></p:column>  

	            <p:column colspan="2">Gestante: <p:selectBooleanButton value="#{usuario.usuario.checksafx0708}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" /></p:column>  
	        </p:row>
	        <p:row>
	        	<p:column colspan="2">Solicitante:<br/>
	        		<p:inputText size="3" value="#{usuario.usuario.email}" />
	        		 <p:commandButton value=" " icon="ui-icon-search" /> 
	        		<p:inputText size="25" value="#{usuario.usuario.email}" />
        		</p:column>

	            <p:column colspan="2">Diagnóstico:<br/><p:inputText size="30" value="#{usuario.usuario.email}" /></p:column>

	            <p:column colspan="2">Medicamentos:<br/><p:inputText size="15" value="#{usuario.usuario.email}" /></p:column>

	            <p:column colspan="2">Observação:<br/><p:inputText size="15" value="#{usuario.usuario.email}" /></p:column>
	        </p:row>
		    
		    <p:row>
		        <p:column  style="background-color: darkblue; color:white;" colspan="8" styleClass="ui-widget-header">
		            <p:spacer height="0">EXAMES</p:spacer>
		        </p:column>
		    </p:row>
		    
		    <p:row>
	            <p:column colspan="2">Mco:<br/>
	            	<p:remoteCommand name="test" actionListener="#{paciente.addExame}" update="formPac:tableExames"/>
		            <p:inputText size="5" value="#{usuario.usuario.email}" onkeypress="if (event.keyCode == 13) { test(); return false; }" /> 
		            <p:commandButton value=" " icon="ui-icon-search" />
	            </p:column>

	            <p:column colspan="6">Decrição:<br/><p:outputPanel size="15" value="#{usuario.usuario.email}" /></p:column>
	        </p:row>
		    
		    <p:row>
	            <p:column colspan="8">
	            	<p:dataTable id="tableExames" scrollable="true" scrollHeight="150"
	            			 	 selectionMode="single" rowKey="#{exa.exame}" var="exa" rowIndexVar="rowIndex"
	            			 	 style="width: 870px; height: 200px;" value="#{paciente.exames}" reflow="true" rows="60" emptyMessage="">
					    
					    <p:column  headerText="Sequência">
					        <h:outputText value="#{rowIndex+1}" />
					    </p:column>
					 
					    <p:column   headerText="Exame">
					        <h:outputText value="#{exa.exame}" />
					    </p:column>
					 
					    <p:column  headerText="Descrição">
					        <h:outputText value="#{exa.descricao}" />
					    </p:column>
					 
					    <p:column  headerText="Setor">
					        <h:outputText value="#{car.color}" />
					    </p:column>
					    
					    <p:column  headerText="Recipiente">
					        <h:outputText value="#{car.color}" />
					    </p:column>
					    
					    <p:column  headerText="Triagem">
					        <h:outputText value="#{car.color}" />
					    </p:column>
					    
					    <p:column  headerText="Material">
					        <h:outputText value="#{car.color}" />
					    </p:column>
					    
					    <f:facet name="footer">
					    	<div align="left">
					        	<p:commandButton icon="icone-cancel" async="right" id="deleteExame"  value="Deletar exame" ajax="true" />
					        </div>
					    </f:facet>
					    
					</p:dataTable>
	            </p:column>
	        </p:row>    
		    
	        <p:row>
	            <p:column style="text-align: center;" colspan="8">
	                <p:commandButton icon="icone-add" id="novoBtn" update="panelPaciente" process="@this" value="Novo">
	                    <p:resetInput target="panelPaciente" />
	                </p:commandButton> 
	                <p:commandButton icon="icone-cancel" async="right" id="deleteBtn" action="#{usuario.delete}" value="Deletar" ajax="false" />
	                <p:commandButton icon="icone-clear" process="@this"  id="clearBtn" value="Limpar" update="panelPaciente">
	                    <p:resetInput target="panelPaciente" />
	                </p:commandButton>
	                <p:commandButton icon="icone-check" id="saveBtn" value="Salvar" action="#{usuario.saveUpdate}" update="panelPaciente" global="true" />
	                
	                <p:focus context="panelPaciente"/>  
	                <p:messages /> 
	            </p:column> 
	        </p:row>
        
        </p:panelGrid>
        
        <p:blockUI block="panelPaciente" trigger="saveBtn, deleteBtn, clearBtn" /> 
    </h:form>
    
    </div> 
    
    </ui:define>   
    </ui:composition>
    
</html>
