<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./css.css" />
	<h:outputStylesheet library="nfx" name="styles/custom.css" />
	<h:outputStylesheet library="nfx" name="styles/layout.css" />
	<h:outputStylesheet library="nfx" name="styles/components.css" />
</h:head>
  
  <ui:composition template="layout.xhtml">
   <ui:define name="conteudo">
  
    <div align="center">
        
        <h:form id="formCli" enctype="multipart/form-data">
	      
	        
	            
		        <p:dataTable var="cli" value="#{clienteBean.listCliente}" reflow="true" rows="10" paginator="true">
				    <f:facet name="header">
				        LISTA DE CLIENTE
				    </f:facet>
				    
				    <p:column headerText="ATIVO" width="6%">
				    	<div align="center">
				        	<p:graphicImage library="nfx" name="#{cli.ativo ? 'images/ledgreen22.png' : 'images/ledred22.png'}" />
				        </div>	
				    </p:column>
				    
				    <p:column headerText="ID" width="5%">
				        <h:outputText value="#{cli.clienteId}" />
				    </p:column>
				 	
				 	<p:column headerText="CNPJ" width="15%">
				        <h:outputText value="#{cli.cnpj}" />
				    </p:column>
				 	
				 	<p:column headerText="NOME / RAZÃO SOCIAL">
				        <h:outputText value="#{cli.razaoSocial}" />
				    </p:column>
				    
				    <p:column headerText="AÇÃO" width="10%">
				    	<div align="center">
					        <p:button outcome="cliente" icon="ui-icon-pencil" title="Editar" >
	                        	<f:param id="clienteEdit" name="clienteId" value="#{cli.clienteId}" />
	                        </p:button>
	                        
				            <p:commandButton icon="ui-icon-close" action="#{clienteBean.deletar}" update=":formCli">
						        <p:confirm header="Confirmação" message="Tem certeza que deseja apagar #{cli.razaoSocial}?" icon="ui-icon-alert" />
						        <f:setPropertyActionListener value="#{cli}" target="#{clienteBean.selectedCliente}" />
						    </p:commandButton>
						    <p:confirmDialog global="true" showEffect="slide" hideEffect="fade">
						        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						    </p:confirmDialog>
					    </div>
				    </p:column>
				</p:dataTable>
				
				<p:toolbar>
				<f:facet name="right">
					<p:commandButton value="Novo" id="ajax"  onclick="location.href='./cliente.jsf';" styleClass="ui-priority-primary" />
				</f:facet>
				<f:facet name="left">
					
				</f:facet>
        	</p:toolbar>
	        	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	    </h:form>
    </div> 
    
    </ui:define>   
    </ui:composition>
    
</html>
