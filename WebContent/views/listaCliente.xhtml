<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./css.css" />
	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	<h:outputStylesheet library="algaworks" name="styles/layout.css" />
	<h:outputStylesheet library="algaworks" name="styles/components.css" />
</h:head>
  
  <ui:composition template="layout.xhtml">
   <ui:define name="conteudo">
  
    <div align="center">
        
        <h:form id="formUsu" enctype="multipart/form-data">
	      
	        
	            
		        <p:dataTable var="cli" value="#{cliente.listCliente}" style="width: 570px;" reflow="true" rows="9" paginator="true">
				    <f:facet name="header">
				        LISTA DE CLIENTE
				    </f:facet>
				    
				    <p:column headerText="ID" width="10%">
				        <h:outputText value="#{cli.clienteId}" />
				    </p:column>
				 
				 	<p:column headerText="NOME">
				        <h:outputText value="#{cli.razaoSocial}" />
				    </p:column>
				 
				    <p:column headerText="CNPJ">
				        <h:outputText value="#{cli.cnpj}" />
				    </p:column>
				 
				    <p:column headerText="ATIVO" width="10%">
				    	<div align="center">
				        	
				        </div>	
				    </p:column>
				    
				    <p:column headerText="AÇÃO" width="20%">
				        <p:button outcome="cliente" icon="ui-icon-pencil" title="Editar" >
                        	<f:param id="clienteEdit" name="clienteId" value="#{cli.clienteId}" />
                        </p:button>
			            
			            <p:commandButton icon="ui-icon-close" action="#{usuario.delete}" update=":formUsu">
					        <p:confirm header="Confirmação" message="Tem certeza que deseja apagar #{usu.login}?" icon="ui-icon-alert" />
					        <f:setPropertyActionListener value="#{usu}" target="#{usuario.selectedUsuario}" />
					    </p:commandButton>
					    <p:confirmDialog global="true" showEffect="slide" hideEffect="fade">
					        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					    </p:confirmDialog>
				    </p:column>
				    
				    <f:facet name="footer">
				        Total: #{fn:length(cliente.listCliente)}
				    </f:facet>
				 
				</p:dataTable>
				<p:commandButton value="Cadastrar" id="ajax"  onclick="location.href='./cliente.jsf';" styleClass="ui-priority-primary" />
	        	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	        	
	        <p:blockUI block="" trigger="" /> 
	    </h:form>
    </div> 
    
    </ui:define>   
    </ui:composition>
    
</html>
