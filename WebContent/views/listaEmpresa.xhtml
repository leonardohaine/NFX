<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./css.css" />
	
	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	<h:outputStylesheet library="algaworks" name="styles/layout.css" />
	<h:outputStylesheet library="algaworks" name="styles/components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="algaworks" name="javascripts/app.js" />
</h:head>
  
  <ui:composition template="layout.xhtml">
   <ui:define name="conteudo">
  
    <div align="center">
        
        <h:form id="formHosp" enctype="multipart/form-data">
	      
	        
	            
		        <p:dataTable var="emp" value="#{empresa.listEmpresa}" style="width: 550px;" reflow="true" rows="10" paginator="true">
				    <f:facet name="header">
				        LISTA DE EMPRESAS
				    </f:facet>
				    
				    <p:column headerText="ID" width="10%">
				        <h:outputText value="#{emp.empresa}" />
				    </p:column>
				 
				 	<p:column headerText="CNPJ">
				        <h:outputText value="#{emp.cnpj}" />
				    </p:column>
				 
				    <p:column headerText="RAZÃO SOCIAL">
				        <h:outputText value="#{emp.razaoSocial}" />
				    </p:column>
				 
				    <p:column headerText="ATIVO" width="10%">
				        <p:graphicImage value="#{emp.ativo ? '../imagens/ledgreen22.png' : '../imagens/ledred22.png'}" />
				    </p:column>
				    
				    <p:column headerText="AÇÃO" width="20%">
				        <p:column style="width:32px;text-align: center"> 
                            <p:button outcome="empresa" icon="ui-icon-pencil" title="Editar" >
                                <f:param id="empresaEdit" name="empresaId" value="#{emp.empresa}" />
                            </p:button>
                        </p:column>
			            
			            <p:commandButton update=":formHosp" action="#{empresa.delete}" icon="ui-icon-close" title="Deletar">
			                <f:setPropertyActionListener value="#{emp}" target="#{empresa.selectedEmpresa}" />
			            </p:commandButton>
				    </p:column>
				    
				    <f:facet name="footer">
				        Total: #{fn:length(empresa.listEmpresa)}
				    </f:facet>
				 
				</p:dataTable>
				<p:commandButton value="Cadastrar" id="ajax"  onclick="location.href='./empresa.jsf';" styleClass="ui-priority-primary" />
	        	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	        	
	        <p:blockUI block="" trigger="" /> 
	    </h:form>
    </div> 
    
    </ui:define>   
    </ui:composition>
    
</html>
