<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./css.css" />
	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	<h:outputStylesheet library="algaworks" name="styles/layout.css" />
	<h:outputStylesheet library="algaworks" name="styles/components.css" />
</h:head>
  
  <ui:composition template="layout.xhtml">
   <ui:define name="conteudo">
  
    <div align="center">
        
        <h:form id="formUsu" enctype="multipart/form-data">
	      
	        
	            
		        <p:dataTable var="usu" value="#{usuarioBean.listUsuario}" reflow="true" rows="9" paginator="true">
				    <f:facet name="header">
				        LISTA DE USUÁRIOS
				    </f:facet>
				    
				    <p:column headerText="ATIVO" width="5%">
				    	<div align="center">
				        	<p:graphicImage value="#{usu.ativo ? '../imagens/ledgreen22.png' : '../imagens/ledred22.png'}" />
				        </div>	
				    </p:column>
				    
				    <p:column headerText="ID" width="10%">
				        <h:outputText value="#{usu.codusuario}" />
				    </p:column>
				 
				 	<p:column headerText="LOGIN">
				        <h:outputText value="#{usu.login}" />
				    </p:column>
				 
				    <p:column headerText="NOME">
				        <h:outputText value="#{usu.nome}" />
				    </p:column>
				 
				    <p:column headerText="AÇÃO" width="10%">
				    	<div align="center">
					        <p:button outcome="usuario" icon="ui-icon-pencil" title="Editar" >
	                        	<f:param id="usuarioEdit" name="usuarioId" value="#{usu.codusuario}" />
	                        </p:button>
				            
				            <p:commandButton icon="ui-icon-close" action="#{usuario.deletar}" update=":formUsu">
						        <p:confirm header="Confirmação" message="Tem certeza que deseja apagar #{usu.login}?" icon="ui-icon-alert" />
						        <f:setPropertyActionListener value="#{usu}" target="#{usuarioBean.selectedUsuario}" />
						    </p:commandButton>
						    <p:confirmDialog global="true" showEffect="slide" hideEffect="fade">
						        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						    </p:confirmDialog>
						</div>   
				    </p:column>
				    
				    <f:facet name="footer">
				        
				    </f:facet>
				 
				</p:dataTable>
				
				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Novo" id="ajax"  onclick="location.href='./usuario.jsf';" styleClass="ui-priority-primary" />
					</f:facet>
					<f:facet name="left">
						Total: #{empresaBean.listEmpresa.size()}
					</f:facet>
	        	</p:toolbar>
	        	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	        	
	        <p:blockUI block="" trigger="" /> 
	    </h:form>
    </div> 
    
    </ui:define>   
    </ui:composition>
    
</html>
